<!DOCTYPE html>
<html>
<head>
    <title>Add New Patients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image: url('animated-svg.gif'); /* Specify the correct path to your GIF file */
        background-size: cover; /* This will scale the image to cover the entire body element */
        background-repeat: no-repeat;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        form {
            margin: 50px auto;
            width: 70%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .form-group {
            margin: 10px 0;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            background-color: black;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Patients</h1>
        <form id="add-patient-form" method="post" action="add_patients.php">
            <div class="form-group">
                <label for="patient_name">Patient Name:</label>
                <input type="text" id="patient_name" name="patient_name" required>
            </div>
            <div class="form-group">
                <label for="patient_last_name">Last Name:</label>
                <input type="text" id="patient_last_name" name="patient_last_name" required>
            </div>
            <div class="form-group">
                <label for="patient_phone_number">Phone Number:</label>
                <input type="tel" id="patient_phone_number" name="patient_phone_number" required>
            </div>
            <div class="form-group">
                <label for="patient_email">Email:</label>
                <input type="email" id="patient_email" name="patient_email" required>
            </div>
            <div class="form-group">
                <label for="patient_address">Address:</label>
                <input type="text" id="patient_address" name="patient_address" required>
            </div>
            <div class="form-group">
                <label for="patient_blood_group">Blood Group:</label>
                <select id="patient_blood_group" name="patient_blood_group" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
